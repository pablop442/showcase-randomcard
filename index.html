<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Oswald&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container title">
        <div class="row">
            <h1 class="text-center">Welcome to the Random Card App</h1>
            <h6 class="text-center">This is a boring card generator made to test my abilities in vanilla javascript. <br> Refresh the page at any time to get a new deck...
            </h6>
            <h4 class="text-center"><em>Come on, don't be shy press a button!</em></h4>
        </div>

    </div>
    <!-- Card -->
    <div class="container">
        <div class="row  d-flex justify-content-center">
            <div class="card"></div>
        </div>

        <!-- Buttons   -->
        <div class="row d-flex justify-content-center mb-3">
            
                <div class="col-sm-3 d-flex justify-content-center"><button class="btn mt-3 p-3 w-100" id="random"><strong>Press me and you will get a random card</strong></button>
                    
                </div>
                <div class="col-sm-3 d-flex justify-content-center"><button class="btn mt-3 p-3 w-100" id="norepeat"><strong>Press me and you won't get the same suit twice in a row</strong></button>
                </div>
                
                <div class="col-sm-3 d-flex justify-content-center"> <button class="btn mt-3 p-3 w-100" id="once"><strong>Press me and you will get a unique once until the deck finishes</strong></button>
                   
                </div>

           
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./app.js"> </script>
</body>

</html>
